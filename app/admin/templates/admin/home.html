{% extends "admin/base.html" %}

{% block title %}
	Dashboard - TMS
{% endblock %}
<script src="https://js.stripe.com/v3/"></script>
{% block content %}
<div class="container mg-auto p-5 text-center">
	{% with msgs =  get_flashed_messages(with_categories=True) %}
	{% for c, msg in msgs %}
		{% if c == 'error' %}
			<div class="flash-error">
		{% else %}
			<div class="success">
		{% endif %}
			{{ msg }}</div><br>
	{% endfor %}
	{% endwith %}

   
</div>
{% endblock %}
